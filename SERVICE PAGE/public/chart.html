<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        overflow: hidden;
      }
      .container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        max-width: 800px;
        width: 100%;
        text-align: center;
      }
      h1 {
        font-size: 32px;
        color: black;
        margin-bottom: 20px;
      }
      .total-submissions {
        font-size: 24px;
        margin-bottom: 20px;
        color: black;
      }
      #chart-container {
        position: relative;
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Survey Results</h1>
      <div class="total-submissions">
        Total Submissions: <span id="total-submissions">0</span>
      </div>
      <div id="chart-container">
        <canvas id="survey-chart"></canvas>
      </div>
    </div>
    <script>
      fetch("/results")
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("total-submissions").innerText =
            data.totalSubmissions;

          const ctx = document.getElementById("survey-chart").getContext("2d");
          new Chart(ctx, {
            type: "bar",
            data: {
              labels: ["Question 1", "Question 2", "Question 3"],
              datasets: [
                {
                  label: "Yes",
                  backgroundColor: "#4caf50",
                  data: [data.q1.yes, data.q2.yes, data.q3.yes],
                },
                {
                  label: "No",
                  backgroundColor: "#f44336",
                  data: [data.q1.no, data.q2.no, data.q3.no],
                },
                {
                  label: "NC",
                  backgroundColor: "#ffc107",
                  data: [data.q1.NC, data.q2.NC, data.q3.NC],
                },
              ],
            },
            options: {
              responsive: true,
              scales: {
                y: {
                  beginAtZero: true,
                },
              },
            },
          });
        });
    </script>
  </body>
</html>
