<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
      }
      .container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        max-width: 900px;
        width: 100%;
        overflow-y: auto;
        max-height: 90vh;
      }
      h1 {
        text-align: center;
        color: black;
      }
      .chart-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }
      .chart-box {
        width: 45%;
        margin: 20px 0;
      }
      .total-submissions {
        font-size: 24px;
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Survey Results</h1>
      <div class="total-submissions" id="total-submissions"></div>
      <div class="chart-container">
        <div class="chart-box">
          <canvas id="q1Chart"></canvas>
        </div>
        <div class="chart-box">
          <canvas id="q2Chart"></canvas>
        </div>
        <div class="chart-box">
          <canvas id="q3Chart"></canvas>
        </div>
        <div class="chart-box">
          <canvas id="totalChart"></canvas>
        </div>
      </div>
    </div>

    <script>
      // AJAX call to fetch survey results
      async function fetchResults() {
        // Create JSON object for the request
        var arg = {
          object: "survey",
          action: "R",
          name: "DPS-Trichy",
          crn: 99999999999,
        };

        const response = await fetch("/request", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ response: JSON.stringify(arg) }),
        });

        const data = await response.json();
        return data.aggregatedResponses;
      }

      function createPieChart(ctx, title, labels, values) {
        new Chart(ctx, {
          type: "pie",
          data: {
            labels: labels,
            datasets: [
              {
                data: values,
                backgroundColor: [
                  "#4caf50",
                  "#f44336",
                  "#ffeb3b", // Colors for Q1
                  "#81c784",
                  "#e57373",
                  "#fff176", // Colors for Q2
                  "#aed581",
                  "#ef5350",
                  "#fff59d", // Colors for Q3
                ],
              },
            ],
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: "top",
              },
              title: {
                display: true,
                text: title,
              },
              datalabels: {
                formatter: (value, context) => {
                  const total = context.chart._metasets[0].total;
                  const percentage = ((value / total) * 100).toFixed(1) + "%";
                  return `${value} (${percentage})`;
                },
                color: "black",
                font: {
                  weight: "bold",
                },
              },
            },
          },
          plugins: [ChartDataLabels],
        });
      }

      function renderCharts(data) {
        const totalSubmissions = data.totalSubmissions;
        document.getElementById(
          "total-submissions"
        ).innerText = `Total Submissions: ${totalSubmissions}`;

        const q1Labels = ["Yes", "No", "NC"];
        const q1Values = [data.q1.yes, data.q1.no, data.q1.NC];
        const q1Ctx = document.getElementById("q1Chart").getContext("2d");
        createPieChart(q1Ctx, "Question 1", q1Labels, q1Values);

        const q2Labels = ["Yes", "No", "NC"];
        const q2Values = [data.q2.yes, data.q2.no, data.q2.NC];
        const q2Ctx = document.getElementById("q2Chart").getContext("2d");
        createPieChart(q2Ctx, "Question 2", q2Labels, q2Values);

        const q3Labels = ["Yes", "No", "NC"];
        const q3Values = [data.q3.yes, data.q3.no, data.q3.NC];
        const q3Ctx = document.getElementById("q3Chart").getContext("2d");
        createPieChart(q3Ctx, "Question 3", q3Labels, q3Values);

        const totalLabels = ["Yes", "No", "NC"];
        const totalValues = [
          data.q1.yes + data.q2.yes + data.q3.yes,
          data.q1.no + data.q2.no + data.q3.no,
          data.q1.NC + data.q2.NC + data.q3.NC,
        ];
        const totalCtx = document.getElementById("totalChart").getContext("2d");
        createPieChart(totalCtx, "Overall", totalLabels, totalValues);
      }

      async function initialize() {
        const data = await fetchResults();
        renderCharts(data);
      }

      window.onload = initialize;
    </script>
  </body>
</html>
