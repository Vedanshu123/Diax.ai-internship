<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Feedback</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        overflow: hidden;
      }
      .container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        width: 100%;
        animation: fadeIn 1.5s ease-in-out;
      }
      h1 {
        font-size: 28px;
        margin-bottom: 20px;
        text-align: center;
        color: black;
      }
      .question {
        margin-bottom: 20px;
      }
      .question label {
        display: block;
        margin-bottom: 10px;
        font-size: 16px;
        color: #555;
      }
      .question input {
        margin-right: 10px;
      }
      .submit-btn {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 5px;
        background-color: #4caf50;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .submit-btn:hover {
        background-color: #45a049;
      }
      #thanks-message {
        display: none;
        text-align: center;
        animation: fadeIn 1.5s ease-in-out;
      }
      #thanks-message h2 {
        color: black;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Service Feedback</h1>
      <form id="feedback-form">
        <div class="question">
          <label for="question1"
            >1. Are you issuing digital prescriptions?</label
          >
          <input type="radio" name="question1" value="yes" /> Yes
          <input type="radio" name="question1" value="no" /> No
        </div>
        <div class="question">
          <label for="question2"
            >2. Will you be interested in paid software that suggests drugs for
            patients?</label
          >
          <input type="radio" name="question2" value="yes" /> Yes
          <input type="radio" name="question2" value="no" /> No
        </div>
        <div class="question">
          <label for="question3"
            >3. Will you be interested in paid software with well-defined
            process to treat diabetic foot effectively?</label
          >
          <input type="radio" name="question3" value="yes" /> Yes
          <input type="radio" name="question3" value="no" /> No
        </div>
        <button type="button" class="submit-btn" onclick="submitFeedback()">
          Submit
        </button>
      </form>
      <div id="thanks-message">
        <h2>Thanks for Submitting</h2>
      </div>
    </div>

    <script>
      function submitFeedback() {
        var q1 = document.querySelector('input[name="question1"]:checked');
        var q2 = document.querySelector('input[name="question2"]:checked');
        var q3 = document.querySelector('input[name="question3"]:checked');

        // Check if at least one question is answered
        if (!q1 && !q2 && !q3) {
          alert("Please answer at least one question.");
          return;
        }

        var responseQ1 = q1 ? q1.value : "NC";
        var responseQ2 = q2 ? q2.value : "NC";
        var responseQ3 = q3 ? q3.value : "NC";

        // Create JSON object
        var arg = {
          object: "survey",
          crn: 99999999999,
          response: JSON.stringify({
            q1: responseQ1,
            q2: responseQ2,
            q3: responseQ3,
          }),
        };

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/request", true);
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4) {
            document.getElementById("feedback-form").style.display = "none";
            document.getElementById("thanks-message").style.display = "block";
          }
        };
        xhr.send(JSON.stringify(arg));
      }
    </script>
  </body>
</html>
